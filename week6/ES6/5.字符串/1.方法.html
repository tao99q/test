<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    //indexOf
    //includes() 判断字符串中有没用指定字符，有true，没有：false,第二个参数是开始查找的索引，默认是0
    let str="abcdefg";
    str.indexOf("a");//0
    console.log(str.includes("a"));//true
    console.log(str.includes("a",2));//false
    console.log(str.includes("A"));//false

    //startsWith(),是不是以某个字符作为开头
    //endsWith(),是不是以某个字符作为结尾
    console.log(str.startsWith("a"));//true
    console.log(str.endsWith("g"));//true

    //repeat(n),将字符串重复n次返回，原字符串不变
    console.log(str.repeat(2),str);
</script>
</body>
</html>
