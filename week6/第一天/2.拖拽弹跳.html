<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        #box {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 100px;
            top: 100px;
            background-color: yellow;
            border-radius: 50px;
            cursor: move;
        }

        .box {
            width: 800px;
            height: 600px;
            position: relative;
            left: 50%;
            top: 50%;
            margin: -300px 0 0 -400px;
            background-color: white;
        }
    </style>
</head>
<body>
<div class="box">
    <div id="box">

    </div>
</div>
<script src="js/events.js"></script>
<script src="js/dragAddJump.js"></script>
</body>
</html>
