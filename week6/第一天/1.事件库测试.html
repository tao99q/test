<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100%;
            height: 200px;
            background-color: dodgerblue;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script src="js/events.js"></script>
<script>
    var box = document.getElementById("box");
    function fn1() {
//        console.log(this);
        this.style.backgroundColor = "red";
    }
    box.on("click",fn1,false);
</script>
</body>
</html>
