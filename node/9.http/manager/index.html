<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">

    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" id="username" class="form-control" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" id="password" class="form-control" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a href="javascript:;" class="btn btn-primary">提交</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Large modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            ...
        </div>
    </div>
</div>
</body>
<script src="ajax.js"></script>
<script type="text/javascript">
    let oUl = document.querySelector(".list-group");
    let btn = document.querySelector(".btn-primary");
    let username = document.getElementById("username");
    let password = document.getElementById("password");
    btn.addEventListener("click", function () {
        ajax({
            url: "/user",
            type: "POST",
            dataType:"json",
            data: {
                username: username.value,
                password: password.value
            }
        }).then((data) => {
            bindHtml(data);
            username.value = "";
            password.value = "";
        });
    });
    function bindHtml(data) {
        let htmlStr = ` `;
        data.forEach(item => {
            htmlStr += `<li class="list-group-item">
                            名称:${item.username}
                            密码:${item.password}
                        </li>`;
        });
        oUl.innerHTML = htmlStr;
    }
    ajax({
        url: "/user",
        type: "GET",
        dataType: "json"
    }).then((data) => bindHtml(data));
    let myModal = document.getElementById("myModal");
    myModal.on
    myModal.on('shown.bs.modal', function () {
        $('#myInput').focus()
    })
</script>
</html>
