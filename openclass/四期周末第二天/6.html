<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div,html,body,img,ul,li,a{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #424242;
        }
        img{
            border:none;
            display: inline-block;
        }
        #bannerFir{
            position: relative;
            width: 1000px;
            height: 300px;
            margin: 20px auto;
        }
        .bannerInner{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .bannerInner img{
            display: none;
            width: 100%;
            height: 100%;
        }
        .bannerInner img.select{
            display: inline-block;
        }
        .bannerTip{
            position: absolute;
            z-index: 10;
            bottom: 10px;
            right: 30px;
            overflow: hidden;
        }
        .bannerTip li{
            float: left;
            width: 15px;
            height: 15px;
            margin-right: 10px;
            border-radius: 50%;
            background-color: gainsboro;
            cursor: pointer;
        }
        .bannerTip li.bg{
            background-color: orange;
        }
        .banner a{
            position: absolute;
            width: 35px;
            height: 45px;
            z-index: 10;
            top:50%;
            opacity: .5;
            background: url("img/pre.png");
        }
        .banner a.bannerLeft{
            left: 20px;
            background-position: 0 0;
        }
        .banner a.bannerRight{
            right: 20px;
            background-position:-50px 0 ;
        }
        a:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="banner" id="bannerFir">
    <div class="bannerInner">
        <img class="select" src="img/banner1.jpg" alt="">
        <img src="img/banner2.jpg" alt="">
        <img src="img/banner3.jpg" alt="">
        <img src="img/banner4.jpg" alt="">
    </div>
    <ul class="bannerTip">
        <li class="bg"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <a href="javascript:;" class="bannerLeft"></a>
    <a href="javascript:;" class="bannerRight"></a>
</div>
</body>
</html>
<script type="text/javascript">
   var banner=document.getElementById("bannerFir");
   var oLis=banner.getElementsByTagName("li");
   var oImg=banner.getElementsByTagName("img");
   var oAs=banner.getElementsByTagName("a");
   function change (n) {
       for(var i=0;i<oLis.length;i++){
           oImg[i].className='';
           oLis[i].className='';
       }
       oImg[n].className="select";
       oLis[n].className="bg";
   }
   var step=0;
   for(var i=0;i<oLis.length;i++){
       oLis[i].index=i;
       oLis[i].onclick=function () {
           change(this.index);
           step=this.index;
       }
   }
   //点击左边
   oAs[0].onclick=function () {
       //console.log(this)
       step--;
       step<0?step=3:null;//null表示什么都不干
       change(step)
   };
   //点击右边
   oAs[1].onclick=function () {
       step++;
       step>3?step=0:null;
       change(step);
   }

</script>
