<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<!--
命名规范：
1.数字，字母，$,_不能数字开头
2.严格区分大小写
3.不能使用关键字保留字
4.使用驼峰命名法
5.最好不要用拼音
6.前缀-mq

变量：可变的量，用来代表值或者储存值
数据类型
基本数据类型：数字，string，boolean，null，undefined
引用数据类型：对象（object，array，正则，数学，Date。。。。。。。）；函数
-->
<script type="text/javascript">
    var a=1;
    var b;

    //console.log(c)
    var s=typeof a;
    console.log(typeof s);
    console.log(typeof [1,2]);
    console.log(typeof "111");
    console.log(typeof null);
    console.log(typeof typeof  typeof "11111");
    //typeof检测数据类型，可以详细详细检测基本数据类型，但是null-》object，对于引用数据类型只有object和function，返回值是字符串

</script>
</body>
</html>
