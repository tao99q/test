<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8.点击弹出当前行数</title>
    <style>
        li{
            cursor: pointer;
        }
    </style>
</head>
<body>
<ul>
    <li>我是第1项</li>
    <li>我是第2项</li>
    <li>我是第3项</li>
    <li>我是第4项</li>
    <li>我是第5项</li>
</ul>
<script>
    var lis=document.querySelectorAll('li');
    for (var i=0;i<lis.length;i++){
        lis[i].zfpx=i+1;
        lis[i].onclick=function () {
            alert('我是第'+this.zfpx+'个li')
        }
    }
