<!--
一共需要9个p元素
第一个p元素中一个span
第二个p元素中两个span
第九个p元素中九个span
每一个span中第一个值是当前的列数 第二个值是当前的行数
-->
<script>
    // 第一步创建一个装字符串的盒子
    var str="";
    for (var i=1;i<=9;i++){// 用来向str中拼接九次p元素
        str+="<p class='bg"+(i%2+1)+"'>";
        str+="<p><"
        // 第一次拼接p元素的时候，需要向p中放置一对span元素
        // 第二次拼接p元素的时候，需要向p中放置两对span元素
        for (var j=1;j<=i;j++){
            // str+="<span>1*1=1</span>";
            str+="<span>" +j+ "*" +i+ "=" +(j*i)+ "</span>";
        }
        str+="</p>";
    }
    document.write(str);
    var op=document.querySelectorAll('p');
    for (var i=0;i<op.length;i++){
        op[i].onmouseover=function () {
            this.bg=this.className;
            this.className="bg3";
        };
        op[i].onmouseout=function () {
            this.className=this.bg;
        };
        op[i].index=i+1;
        op[i].onclick=function () {
            alert(this.index);
        }
    }
</script>
