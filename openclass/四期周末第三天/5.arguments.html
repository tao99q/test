    // 传入的是数字就直接加，如果不是就转化为数字，如果转化失败，就不管当前转化的这一项，继续累加下一项

    function total() {
        var sum=null;// 声明一个变量里面神马也不放，用来将每一个传入的实参累加到这个变量中
        for (var i=0;i<arguments.length;i++){
            if (isNaN(arguments[i])===false){
                sum+=Number(arguments[i]);
            }
        }
        return 4;
        console.log(sum);//7
    }
