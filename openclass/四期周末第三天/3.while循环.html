<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
<script TYPE="text/javascript">
    //while (判断条件){条件成立执行的循环体}
    //条件多个的时候就看最后一个
    //一般不知道循环次数的时候会用到while循环
    var i=0;
    while (i<0,i<2){
       i++;
       console.log(i)
    }
//    do{
//       //先执行一次再去判断
//    }while (条件)

</script>
</body>
</html>
