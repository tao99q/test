<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册用户</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="rom">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-info">
                <div class="panel-heading">注册</div>
                <div class="panel-body">
                    <form action="/user/signup" method="post" class="form-horizontal">
                        <div class="form-group ">
                            <label for="username" class="control-label col-md-2">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" name="username" id="username" class="from-control" required>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="password" class="control-label col-md-2">密码</label>
                            <div class="col-sm-10">
                                <input type="password" name="password" id="password" class="from-control ">
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success col-md-offset-1">提交</button>
                                <a href="/user/signin" class="btn btn-danger col-md-offset-1">返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
