<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 900px;
            margin: 50px auto;
            position: relative;
        }

        div img {
            float: left;
            width: 200px;
            margin: 10px;
        }

        #bigger {
            position:fixed;
            left: 0;
            top: 0;
            width: 600px;
            display: none;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="img/apple_1.jpg" realImg="img/apple_1_bigger.jpg" alt="">
    <img src="img/apple_2.jpg" realImg="img/apple_2_bigger.jpg" alt="">
    <img src="img/apple_3.jpg" realImg="img/apple_3_bigger.jpg" alt="">
    <img src="img/apple_4.jpg" realImg="img/apple_4_bigger.jpg" alt="">
    <div class="boxImg">
        <img src="img/apple_1_bigger.jpg" alt="" id="bigger">
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
    var $box = $("#box");
    $img = $box.children("img");
    var $big = $("#bigger");
    $img.mouseover(function (e) {
        $big.show().prop("src", $(this).attr("realImg"));
        $box.mousemove(function (e) {
            $big.css({
                left: e.clientX,
                top: e.clientY
            });
        })
    });
    $box.mouseout(function () {
        $big.hide();
    })

</script>
</body>
</html>
