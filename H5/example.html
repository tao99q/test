<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #FFF;
            margin: 5%;
            font-family: "Helvetica Neue", sans-serif
        }

        #page-nav {
            position: relative;
        }

        #page-nav ul li {
            display: block;
            float: left;
            width: 16.66%;
        }

        #page-nav ul li a {
            display: block;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
            line-height: 4em;
            color: #fff;
        }

        #page-nav ul li:nth-child(1) a {
            background: #1ABC9C;
        }

        #page-nav ul li:nth-child(2) a {
            background: #2ECC71;
        }

        #page-nav ul li:nth-child(3) a {
            background: #F1C40F;
        }

        #page-nav ul li:nth-child(4) a {
            background: #E67E22;
        }

        #page-nav ul li:nth-child(5) a {
            background: #E74C3C;
        }

        #page-nav ul li:nth-child(6) a {
            background: #9B59B6;
        }
        #menutoggle{
            display: none;
        }
        @media screen and (max-width: 479px) {
            #page-nav-list{
                display: none;
            }
            #page-nav-list.active{
                display: block;
            }
            #page-nav ul li {
                width: 100%;
            }

            #menutoggle{
                display: block;
                width: 100%;
                height:60px;
                border:none;
                background:none;
                text-align:left;
                text-indent:60px;
                position: relative;
                background: #000;
                color: #fff;
                font-size: 1.5em;
                cursor: pointer;
            }
            #menutoggle::before{
                content: "";
                position: absolute;
                left: 19px;
                top:10px;
                width:22px;
                box-shadow: 0 10px 0 2px rgba(255,255,255,1),0 20px 0 2px rgba(255,255,255,1),0 30px 0 2px rgba(255,255,255,1);
            }
        }
    </style>
</head>
<body>
<nav id="page-nav">
    <ul id="page-nav-list">
        <li><a href="" id="home">Home</a></li>
        <li><a href="" id="photo">Photo</a></li>
        <li><a href="" id="user">User</a></li>
        <li><a href="" id="document">Document</a></li>
        <li><a href="" id="chat">Chat</a></li>
        <li><a href="" id="video">Video</a></li>
    </ul>
</nav>
</body>
<script>
    var nav = document.getElementById('page-nav');
    var page_nav_list = document.getElementById('page-nav-list');
    nav.insertAdjacentHTML('afterBegin','<button id="menutoggle">Menu</button>');
    var menutoggle = document.getElementById('menutoggle');
    menutoggle.onclick = function () {
        if(window.getComputedStyle(page_nav_list).display === 'none'){
            page_nav_list.className = 'active';
        }else{
            page_nav_list.className = '';
        }
    }
</script>
</html>
