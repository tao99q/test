<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 30px auto;
            width: 600px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px dashed #00a5ff;
            border-radius: 5px;
            color: #555555;
            font-size: 20px;
        }
        .box span{
            color: red;
            font-size: 24px;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
<div class="box"><span>00:00:00</span></div>
</body>
<script src="js/getDate.js"></script>
</html>
