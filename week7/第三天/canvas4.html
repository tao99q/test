<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="draw" width="800" height="600" style="border: 2px solid #ccc;"></canvas>
	</body>
	<script type="text/javascript">
		//线性渐变
		var draw=document.getElementById("draw");
		var cvs=draw.getContext("2d");
		//var CLG=cvs.createLinearGradient(x0,y0,x1,y1)
		//CLG.addColorStop(n,m)
		//x0：渐变开始的X坐标
		//y0：渐变开始的Y坐标
		//x1：渐变结束的X坐标
		//y1：渐变结束的Y坐标
		//n：设置颜色的偏移量
		//m：颜色
		function draw1(){
			var CLG=cvs.createLinearGradient(0,0,0,200);
			CLG.addColorStop(0,"red");
			CLG.addColorStop(0.25,"yellow");
			CLG.addColorStop(0.5,"#ccc");
			CLG.addColorStop(0.75,"yellow");
			CLG.addColorStop(1,"red");
			cvs.fillStyle=CLG;
			cvs.fillRect(0,0,200,200);
		}
		//draw1();
		//径向渐变、发散型渐变
		//cvs.createRadialGradient(x0,y0,r0,x1,y1,r1)
		//x0：发散渐变开始中心的X坐标
		//y0：发散渐变开始中心的Y坐标
		//r0：发散渐变开始的半径
		//x1：发散渐变结束中心的X坐标
		//y1：发散渐变结束中心的Y坐标
		//r1：发散渐变结束的半径
			
		function draw2(){
		//CRG=cvs.createRadialGradient(200,200,100,200,200,10);
		var CRG=cvs.createRadialGradient(200,200,10,200,200,100)
			CRG.addColorStop(0,"#000");
			CRG.addColorStop(0.5,"orange");
			CRG.addColorStop(1,"red");
			cvs.fillStyle=CRG;
			cvs.fillRect(100,100,200,200);
		}
		//draw2();
		function draw3(){
		var CRG=cvs.createRadialGradient(200,200,10,200,200,100)
			CRG.addColorStop(0,"#000");
			CRG.addColorStop(0.5,"orange");
			CRG.addColorStop(1,"red");
			cvs.fillStyle=CRG;
			cvs.arc(200,200,100,0,2*Math.PI);
			cvs.fill();
		}
		//draw3();
		function draw4(){
			var CLG=cvs.createLinearGradient(0,0,200,100);
			CLG.addColorStop(0,"red");
			CLG.addColorStop(0.4,"skyblue");
			CLG.addColorStop(0.7,"purple");
			CLG.addColorStop(1,"pink");
			cvs.lineWidth=20;
			cvs.strokeStyle=CLG;
			cvs.strokeRect(10,10,200,100);
		}
		draw4()
	</script>
</html>
