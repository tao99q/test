<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="draw" width="800" height="600" style="border: 2px dashed red;"></canvas>
	</body>
</html>
<script type="text/javascript">
	var draw=document.getElementById("draw");
	var cvs=draw.getContext("2d");
	//阴影
	cvs.shadowOffsetX;//表示阴影的横向偏移量(默认值是0)
	cvs.shadowOffsetY;//表示阴影的纵向偏移量(默认值是0)
	cvs.shadowColor;//阴影的颜色
	cvs.shadowBlur;//阴影的模糊范围(值越大越模糊)
	function draw1(){
		cvs.shadowColor="#0000ff";
		cvs.shadowOffsetX=30;
		cvs.shadowOffsetY=20;
		cvs.shadowBlur=20;
		cvs.fillStyle="#449FDB";
		cvs.fillRect(50,50,100,100);
	}
	//draw1();
	
	//绘制文本
	//设置字体样式：
	//cvs.font="字体大小font-size  font-family";
	//水平对齐方式：
	//cvs.textAlign=""
	//属性值：start，end，right，center
	//垂直对齐方式
	//cvs.textBaseline=""
	//属性值:top,middle,hanging,bottom,alphabetic,ideographic
	//计算文本宽度
	//var text="12565";
	//var length=cvs.measureText(text);
	//填充文字
	//cvs.fillText(text,x,y);
	//绘制文字轮廓
	//cvs.strokeText(text,x,y);
	//text:文本内容
	//x，y：文字起始点的坐标
	
	function draw2(){
		var text="hello word";
		cvs.fillStyle="#ffE470";
		cvs.font="40px verdana";
		cvs.textAlign="start";
		cvs.textBaseline="top";
		cvs.fillText(text,0,0);
		var length=cvs.measureText(text);
		console.dir(length);
		cvs.fillText("字体长度为："+length.width,208,50)
	}
	draw2();
	function draw3(){
		var CLG =cvs.createLinearGradient(0,150,450,250);
		CLG.addColorStop(0,"red");
		CLG.addColorStop(0.25,"yellow");
		CLG.addColorStop(0.5,"green");
		CLG.addColorStop(0.75,"yellow");
		CLG.addColorStop(1,"red");
		var text="hello world";
		cvs.fillStyle=CLG;
		cvs.shadowOffsetX=5;
		cvs.shadowOffsetY=4;
		cvs.shadowColor="#FFb6c1";
		cvs.shadowBlur=5;
		cvs.font="40px cursive";
		cvs.textAlign="start";
		cvs.textBaseline="top";
		cvs.fillText(text,20,120);
		var wid=cvs.measureText(text).width;
		cvs.fillText("Zitichangduwei:"+wid,0,170);
	}
	draw3();
	function draw4(){
		var CLG=cvs.createLinearGradient(0,250,450,350);
		CLG.addColorStop(0,"blue");
		CLG.addColorStop(0.25,"yellow");
		CLG.addColorStop(0.5,"skyblue");
		CLG.addColorStop(0.75,"yellow");
		CLG.addColorStop(1,"blue");
		var text="I LOVE EAT hao chi de!";
		cvs.strokeStyle=CLG;
		cvs.font="50px simsun";
		cvs.textAlign="start";
		cvs.textBaseline="top";
		cvs.shadowColor="darkgray";
		cvs.shadowBlur=2;
		cvs.strokeText(text,20,230);
	}
	draw4();
</script>
