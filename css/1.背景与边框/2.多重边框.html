<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多重边框</title>
    <style>
        html, body, div {
            padding: 0;
            margin: 0;
        }

        .box {
            margin: 100px auto;
            text-align: center;
        }

        button {
            margin-left: 1em;
            padding: .3em .8em;
            border: 1px solid rgba(0, 0, 0, .1);
            border-radius: .2em;
            color: white;
            text-shadow: 0 -.05em .05em rgba(0, 0, 0, .5);
            font-size: 125%;
            line-height: 1.5;
        }

        .btn1 {
            background: yellowgreen;
            box-shadow: 0 0 0 10px #655, 0 0 0 15px deeppink, 0 2px 10px 15px rgba(0, 0, 0, .6);
        }

        .btn2 {
            background: yellowgreen;
            border: 10px solid #655;
            outline: 5px solid deeppink;
        }
    </style>
</head>
<body>
<div class="box">
    <button class="btn1">Yes</button>
    <button class="btn2">Yes</button>
</div>
</body>
</html>
