<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        div:before{
            display: block;
            content: "";
            width: 100px;
            height: 100px;
            background-color: green;
        }
        div:after{
            display: block;
            content: "";
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div>

</div>
</body>
</html>
