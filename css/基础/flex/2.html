<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #cccccc;
        }
        .item{
            display: inline-block;
            width: 100px;
            height: 100px;

            border-radius: 10px;
            background-color: #ffffff;
        }
        .first-face {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .second-face {
            display: flex;
            justify-content: space-between;

        }
        .pip {
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 4px;

            background-color: #333;
            box-shadow: inset 0 3px #111, inset 0 -3px #555;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="item">
        <div class="first-face">
            <span class="pip"></span>
        </div>
    </div>
    <div class="item">
        <div class="second-face">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
    </div>
</div>
</body>
</html>
