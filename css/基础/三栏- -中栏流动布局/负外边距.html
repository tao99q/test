<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 1em helvetica, arial, sans-serif;
        }

        div#main_wrapper {
            min-width: 600px;
            max-width: 1100px;
            /*超过最大宽度时，居中布局*/
            margin: 0 auto;
            /*背景图片默认从左上角开始拼接*/
            background: url(images/bg_tile_150pxw.png) repeat-y #eee;
        }

        header {
            padding: 5px 10px;
            background: #3f7ccf;
        }

        div#threecolwrap {
            /*浮动强制它包围浮动的栏*/
            float: left;
            width: 100%;
            /*背景图片右对齐*/
            background: url(images/bg_tile_150pxw.png) top right repeat-y;
        }

        div#twocolwrap {
            background: url(images/bg_tile_170pxw.png) top right repeat-y;
        }

        div#twocolwrap {
            /*浮动强制它包围浮动的栏*/
            float: left;
            width: 100%;
            /*把右栏拉到区块外边距腾出的位置上*/
            margin-right: -210px;
        }

        nav {
            float: left;
            width: 150px;
            background: #f00;
            padding: 20px 0;
        }

        /*让子元素与栏边界保持一定距离*/
        nav > * {
            margin: 0 10px;
        }

        article {
            width: auto;
            margin-left: 150px;
            /*在流动居中的栏右侧腾出空间*/
            margin-right: 210px;
            background: #eee;
            padding: 20px 0;
        }

        /* 让子元素与栏边界保持一定距离 */
        article > * {
            margin: 0 20px;
        }

        aside {
            float: left;
            width: 210px;
            background: #ffed53;
            padding: 20px 0;
        }

        /* 让子元素与栏边界保持一定距离 */
        aside > * {
            margin: 0 10px;
        }

        footer {
            clear: both;
            width: 100%;
            text-align: center;
            background: #000;
        }
    </style>
</head>
<body>
<div id="main_wrapper">
    <header>
        <!-- 页眉-->
    </header>
    <div id="threecolwrap">/*三栏外包装（包围全部三栏）*/
        <div id="twocolwrap">/*两栏外包装（包围左栏和中栏）*/
            /*左栏*/
            <nav>
            </nav>
            /*中栏*/
            <article>
                <!-- 区块 -->
            </article>
        </div>
        /*结束两栏外包装（twocolwrap）*/
        /*右栏*/
        <aside>
            <!-- 侧栏 -->
        </aside>
    </div>
    /*结束三栏外包装（threecolwrap）*/
    <footer>
        <!-- 页脚 -->
    </footer>
</div>
</body>
</html>
