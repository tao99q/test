<!DOCTYPE html>

    <title>float</title>
</head>
<body>

float 有四个属性
1.left  从第一个元素开始，从左到右依次排布
2.right 从第一个元素开始，从右到左依次排布
3.none  将这个元素的浮动属性去除
4.inherit 从元素的父级元素上继承浮动属性

浮动元素特点
1.脱离文档流  （文档流内的盒子不会去识别这些浮动的盒子）
2.文字、图片、表单元素会围绕着浮动元素进行排布
3.所有的元素设置浮动属性后，都可以一行显示，都可以直接设置盒子模型的所有属性，不设置宽高的情况下，其宽高是本身内容决定的
4.浮动元素来到的是同一个平面，所以浮动元素之间是可以互相识别的
</body>
</html>
