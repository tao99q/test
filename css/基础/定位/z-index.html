<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>z-index</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box1{
      position: absolute;
      width: 400px;
      height: 400px;
      background-color: blue;
      z-index: 1;

    }
    .content1{
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: yellow;
      z-index: 3;
    }
    .box2{
      position: absolute;
      top: 30px;
      left: 0;
      width: 300px;
      height: 300px;
      background-color: red;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!--
  1、父子元素不参与z-index的比较
  2、两个盒子比较z-index时，如果同级盒子都有z-index，那么同级之间比较，如果两个同级盒子没有z-index，
    那么里面的子集z-index起作用，只作用于这个子集盒子

-->
  <div class="box1">
    <p class="content1"></p>
  </div>
  <div class="box2">
    <p class="content2"></p>
  </div>
</body>
</html>
