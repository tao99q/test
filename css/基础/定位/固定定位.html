<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>固定定位</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    div{
      position: relative;
      width: 100%;
      height: 2000px;
      background-color: #ccc;

    }
    p{
      position: fixed;
      right: 5%;
      top: 40%;
      width:200px;
      height:200px;
      background-color: red;
    }
  </style>
  <!--
  1.脱离文档流
  2.参照物是浏览器的可视窗口
  
-->
</head>
<body>
<div>
  <p></p>
</div>
</body>
</html>
