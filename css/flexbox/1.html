<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background:#f3f2ef;
            font-family:sans-serif;

            display: -webkit-flex;  /* 新版本语法： Chrome 21+ */
            display: flex;       /* 新版本语法： Opera 12.1, Firefox 22+ */
            flex-direction: row;
            flex-wrap:wrap-reverse;
        }
        .comic{

            text-align: center;
            background:#e5e8e1;
            box-shadow:0 0 1px rgba(0, 0, 0, 0.2) inset;
            padding:30px 0;
            flex: 1 1 auto;

        }
        .comic:nth-child(even){
            margin-left:0;

        }
        .comic h1{
            color:#666;
            font-weight:normal;
            font-size:2em;
        }
        .comic img{
            width:60%;
        }
    </style>
</head>
<body>
<div class="comic">
    <img src="fate.png" alt="Fate">
    <h1>Fate</h1>
</div>
<div class="comic">
    <img src="hulk.png" alt="Hulk">
    <h1>Hulk</h1>
</div>
<div class="comic">
    <img src="superman.png" alt="Superman">
    <h1>Superman</h1>
</div>
<div class="comic">
    <img src="captain.png" alt="Captain">
    <h1>Captain</h1>
</div>
<div class="comic">
    <img src="wonder.png" alt="Wonder">
    <h1>Wonder</h1>
</div>
<div class="comic">
    <img src="ironman.png" alt="Ironman">
    <h1>Ironman</h1>
</div>
</body>
</html>
