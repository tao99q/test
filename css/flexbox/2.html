<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #58a;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content:flex-start;

        }
        .item {
            width: 50px;
            height: 50px;
            margin-right: 1px;
            background-color: #fb3;

        }
    </style>
</head>
<body>
<div class="box"> <!--容器-->
    <div class="item">1</div> <!--子项-->
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>
