<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 Example</title>
    <style type="text/css">

        body {
            background: #FFF;
            margin: 50px;
            font-family: sans-serif;
        }

        article {
            width: 100px;
        }

        article h1 {
            font-size: 32px;
            margin: 10px 0;
            color: #666666;
        }

        article p {
            font-size: 15px;
            margin: 0 0 10px;
            color: #999999;
        }

        section {
            width: 500px;

        }

        article {
            width: 250px;
            height: 250px;
            padding: 20px;
            text-align: center;
            float: left;
            box-sizing: border-box;
            border-bottom: 1px solid rgba(0,0,0,0.2);
            border-right: 1px solid rgba(0,0,0,0.2);
        }
        section{
            border-top: 1px solid rgba(0,0,0,0.2);
            border-left: 1px solid rgba(0,0,0,0.2);
        }

        section::after{
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
<section>
    <article>
        <h1>Ulysses</h1>
        <p>Soaring through the galaxies</p>
        <img src="pic1.png" alt="image of Ulysses">
    </article>
    <article>
        <h1>Dallas</h1>
        <p>Rollin' down to Dallas</p>
        <img src="pic2.png" alt="image of Dallas">
    </article>
    <article>
        <h1>McKay</h1>
        <p>McKay and his best friend</p>
        <img src="pic3.png" alt="image of McKay">
    </article>
    <article>
        <h1>Thunder</h1>
        <p>Thundercats on the move</p>
        <img src="pic4.png" alt="image of Thunder">
    </article>
</section>
</body>
</html>
