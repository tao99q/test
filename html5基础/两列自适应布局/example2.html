<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 Example</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 50px;
        }

        .row {
            position: relative;
            width: 100%;
            background: #000;
        }

        .side {
            float: left;
            width: 300px;
            height: 500px;
            background: #C0392B;
        }

        .main {
            float: right;
            width: 100%;
            height: 500px;
            margin-left: -300px;
            background: #E74C3C;
        }
        .content{
            margin-left: 300px;
        }
        .main h1 {
            font-size: 82px;
        }

        .main p {
            font-size: 26px;
        }

        .side img, .rside img {
            margin-bottom: 30px;
        }

        .side button {
            background: #F39C12;
            border: none;
            border-radius: 4px;
            padding: 5px 40px;
            margin-top: 30px;
            font-size: 18px;
        }

        .side, .main {
            text-align: center;
            font-family: "Comic Sans MS", cursive;
            color: #FFF;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
<div class="row">
    <div class="main">
        <div class="content">
            <img src="pizza.png" alt="pizza">
            <h1>Pizza</h1>
            <p>Various types of ovens are used to cook them and many varieties exist.</p>
        </div>
    </div>
    <div class="side">
        <img src="side.png" alt="order">
        <p>In restaurants, pizza can be baked in an oven with stone bricks above the heat source, an electric deck oven,
            a conveyor belt oven or a wood- or coal-fired brick oven.</p>
        <button>Order</button>
    </div>

</div>
</body>
</html>
