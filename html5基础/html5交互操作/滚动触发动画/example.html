<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 Example</title>
    <style type="text/css">
        body {
            background: url("bg.jpg") no-repeat;
            font-family: "Helvetica Neue", sans-serif;
            color: #fff;
        }

        #slogan1, #slogan2, #slogan3 {
            position: relative;
            height: 500px;
        }

        #slogan1 {
            padding-top: 200px;
            text-align: center;

        }

        #slogan1 {
            opacity: 0;
            -webkit-transition: all 2s .5s;
            transition: all 2s .5s;
        }

        #slogan1.show {
            opacity: 1;
        }

        #slogan1 h1 {
            font-size: 81px;
            text-transform: uppercase;
        }

        #slogan1 h2 {
            font-size: 32px;
            font-weight: 100;
        }

        #slogan2 {
            padding-top: 50px;
            text-align: center;
        }

        #slogan2 h1 {
            display: inline-block;
            padding-top: 20px;
            padding-bottom: 20px;
            border-top: 5px solid #fff;
            border-bottom: 5px solid #fff;
        }

        #slogan2 h2 {
            font-size: 26px;
        }

        #slogan3 h1 {
            position: absolute;
            font-size: 72px;
            left: 10%;
            top: 60px;
        }

        #slogan3 h2 {
            position: absolute;
            font-size: 24px;
            left: 10%;
            width: 650px;
            top: 200px;
        }

        #slogan3 img {
            position: absolute;
            left: 60%;
            top: 100px;
        }

        #slogan2 h1 {
            opacity: 0;
            transform: scaleY(0);
            -webkit-transition: all 1s;
            -moz-transition: all 1s;
            -ms-transition: all 1s;
            -o-transition: all 1s;
            transition: all 1s;
        }

        #slogan2 h2 {
            opacity: 0;
            -webkit-transform: scaleX(0);
            -moz-transform: scaleX(0);
            -ms-transform: scaleX(0);
            -o-transform: scaleX(0);
            transform: scaleX(0);

            -webkit-transition: all 1s .5s;
            -moz-transition: all 1s .5s;
            -ms-transition: all 1s .5s;
            -o-transition: all 1s .5s;
            transition: all 1s .5s;
        }

        #slogan2 h1.scrolled {
            opacity: 1;
            -webkit-transform: scaleY(1);
            -moz-transform: scaleY(1);
            -ms-transform: scaleY(1);
            -o-transform: scaleY(1);
            transform: scaleY(1);
        }

        #slogan2 h2.scrolled {
            opacity: 1;
            -webkit-transform: scaleX(1);
            -moz-transform: scaleX(1);
            -ms-transform: scaleX(1);
            -o-transform: scaleX(1);
            transform: scaleX(1);
        }

        #slogan3 h1 {
            opacity: 0;
            -webkit-transform: translateX(-200px);
            -moz-transform: translateX(-200px);
            -ms-transform: translateX(-200px);
            -o-transform: translateX(-200px);
            transform: translateX(-200px);

            -webkit-transition: all 1s;
            -moz-transition: all 1s;
            -ms-transition: all 1s;
            -o-transition: all 1s;
            transition: all 1s;
        }

        #slogan3 h2 {
            opacity: 0;
            -webkit-transform: translateX(200px);
            transform: translateX(200px);
            -webkit-transition: all 1s .25s;
            transition: all 1s .25s;
        }

        #slogan3 img {
            opacity: 0;
            -webkit-transform: translateX(200px);
            transform: translateX(200px);
            -webkit-transition: all 1.5s .5s;
            transition: all 1.5s .5s;
        }

        #slogan3 h1.scrolled, #slogan3 h2.scrolled, #slogan3 img.scrolled {
            opacity: 1;
            -webkit-transform: translateX(0);
            transform: translateX(0);
        }
    </style>
</head>

<body>
<div id="slogan1">
    <h1>Donec fringilla</h1>
    <h2>Aenean cursus metus nec sem aliquet maximus in ut felis. </h2>
</div>
<div id="slogan2">
    <h1>Pellentesque</h1>
    <h2>Mauris tortor enim vehicula ac blandit varius semper non lacus.</h2>
</div>
<div id="slogan3">
    <h1>Vestibulum</h1>
    <h2>Class aptent taciti sociosqu ad litora torquent per inceptos himenaeos.</h2>
    <img src="car.png" alt="car">
</div>
<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    var slogan1_y = $('#slogan1').offset().top;
    var slogan2_y = $('#slogan2').offset().top;
    var slogan3_y = $('#slogan3').offset().top;
    var buffer = 200;
    $(window).scroll(function () {
      var pos = $(window).scrollTop();
      if (pos > slogan3_y - buffer) {
        $('#slogan3 > h1').addClass('scrolled');
        $('#slogan3 > h2').addClass('scrolled');
        $('#slogan3 > img').addClass('scrolled');
      } else if (pos > slogan2_y - buffer) {
        $('#slogan2 > h1').addClass('scrolled');
        $('#slogan2 > h2').addClass('scrolled');
      } else if (pos > slogan1_y - buffer) {
        $('#slogan1').addClass('show');
      }
    })

  })
</script>
</body>
</html>
