<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .alizarin {
            fill: #e74c3c;
        }

        .pomerganate {
            fill: #c0392b;
        }

        .alizarin:hover, .pomerganate:hover {
            fill: #000;
        }

        #circle {
            fill: #16a085;
            stroke: #1abc9c;
            stroke-width: 20px;
        }
    </style>
</head>
<body>
<svg height="1000px" width="1000px">
    <rect id="myRect1" height="100px" width="200px" fill="#2ecc71" class="alizarin"></rect>
    <rect id="myRect2" height="100px" width="200px" y="100px" fill="#27ae60" class="pomerganate"></rect>
    <circle cx="300" cy="300" r="150" id="circle"></circle>
</svg>
</body>
</html>
