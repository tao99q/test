<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @font-face {
            font-family: 'icon-font';
            src: url('font/flat-ui-icons-regular.ttf'), url('font/flat-ui-icons-regular.eot'), url('font/flat-ui-icons-regular.woff'), url('font/flat-ui-icons-regular.svg');
        }

        body {
            background:#d53ea4;
            margin:50px;
        }
        a{
            color:#FFF;
            text-decoration:none;
            font-family:sans-serif;
            font-size:34px;
            display:block;
            width:350px;
            height:60px;
            line-height:60px;
            border:1px solid #FFF;
            border-radius:4px;
            box-sizing:border-box;
            padding-left:20px;
            -webkit-transition:all .5s;
            transition:all .5s;
            position:relative;
        }

        a:hover {
            /*padding-left: 20px;*/
            background: rgba(0,0,0,.1);
        }

        a::after {
            font-family: 'icon-font';
            content: '\e607';
            position: absolute;
            right: 5%;
            -webkit-transition: all .5s;
            transition: all .5s;
            transform: rotate(180deg);
        }
        a:hover::after{
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
<a href="">This is a link</a>
</body>
</html>
