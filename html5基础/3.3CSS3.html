<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            padding: 20px;
            background-color: #EEEEEE;
        }
        h1{
            width: 150px;
            text-align: center;
            float: left;
            background-color: #CCCCCC;
            margin: 20px;
        }
        .text1{
            text-shadow: 0 8px 5px rgba(0,0,0,0.5);
            background-color: #CCCCCC;
        }
        .text2{
            text-shadow: 1px 1px 0 rgba(255,255,255,.7);
            background-color: #CCCCCC;
        }
        .text3{
            text-shadow: -1px -1px 0 rgba(0,0,0,.7);
            background-color: lightgreen;
            color: #ffffff;
        }
        #box{
            float: left;
            width: 150px;
            height: 150px;
            background-color: #FFFFFF;
            box-shadow: 0 1px 3px  rgba(0,0,0,.15) ;
            border-radius:3px;

        }
    </style>
</head>
<body>
<h1 class="text1">article</h1>
<h1 class="text2">article</h1>
<h1 class="text3">article</h1>
<div id="box">
</div>

</body>
</html>
