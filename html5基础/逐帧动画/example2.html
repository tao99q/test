<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .run {
            width: 300px;
            height: 372px;
            position: relative;
        }

        .run-pic {
            position: absolute;
            width: 300px;
            height: 372px;
            display: block;
            top: 0;
            left: 0;
        }

        #frame1 {
            background: url("images/run_01.png");
        }

        #frame2 {
            background: url("images/run_02.png");
        }

        #frame3 {
            background: url("images/run_03.png");
        }

        #frame4 {
            background: url("images/run_04.png");
        }

        #frame5 {
            background: url("images/run_05.png");
        }

        #frame6 {
            background: url("images/run_06.png");
        }

        #frame7 {
            background: url("images/run_07.png");
        }

        #frame8 {
            background: url("images/run_08.png");
        }

        #frame9 {
            background: url("images/run_09.png");
        }

        #frame10 {
            background: url("images/run_10.png");
        }

        #frame11 {
            background: url("images/run_11.png");
        }

        #frame12 {
            background: url("images/run_12.png");
        }
    </style>
</head>
<body>
<div class="run">
    <div class="run-pic" id="frame1"></div>
    <div class="run-pic" id="frame2"></div>
    <div class="run-pic" id="frame3"></div>
    <div class="run-pic" id="frame4"></div>
    <div class="run-pic" id="frame5"></div>
    <div class="run-pic" id="frame6"></div>
    <div class="run-pic" id="frame7"></div>
    <div class="run-pic" id="frame8"></div>
    <div class="run-pic" id="frame9"></div>
    <div class="run-pic" id="frame10"></div>
    <div class="run-pic" id="frame11"></div>
    <div class="run-pic" id="frame12"></div>
</div>
</body>
<script src="jquery-2.1.4.min.js"></script>
<script>
  $(document).ready(function () {
    $(".run-pic").each(function (index) {
      $(this).hide(0).delay(index * 100).show(0, loop);
    })
  });

  function loop() {
    $(this).delay(100).hide(0).delay(1100).show(0, loop);
  }
</script>
</html>
