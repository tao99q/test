<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="600" height="400"></canvas>
</body>
<script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    ctx.strokeStyle = '#e74c3c';
    ctx.lineWidth = 5;
    ctx.moveTo(100,100);
    ctx.lineTo(200,200);

    ctx.stroke();
    ctx.strokeRect(250,100,100,100);
    ctx.fillStyle = '#000';
    ctx.fillRect(250,100,100,100);

    ctx.beginPath();
    ctx.arc(450,150,50,0,Math.PI*2);
    ctx.closePath();
    ctx.stroke();
    ctx.fill();
</script>
</html>
